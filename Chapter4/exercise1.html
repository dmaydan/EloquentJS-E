<html>
	<script>
		var range = function(a, b, step = 1) {
			var arr = [];
			if (step >= 0) {
				for (let i = a; i <= b; i += step) {
					arr.push(i);
				}
			}
			else {
				for (let i = a; i >= b; i += step) {
					arr.push(i);
				}
			}
			return arr;
		};
		var sum = function(arr) {
			var sum = 0;
			for (let element of arr) {
				sum += element;
			}
			return sum; 
		};
		console.log(range(5, 2, -1));
	</script>
</html>
