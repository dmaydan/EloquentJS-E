<html>
	<script>
		var every = function(arr, test) {
			for (let element of arr) {
				if (!(test(element))){
					return false;
				}
			return true;
			}
		}
		var everyWithSome = function(arr, test) {
			var reverseTest = function(test) {
				return (!(test));
			};
			return (!(arr.some(reverseTest)));
		}
		var testArray = [1, 2, 3, 4];
		console.log(everyWithSome(testArray, (x) => x > 0));
	</script>
</html>
