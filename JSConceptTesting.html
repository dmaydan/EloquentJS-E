<html>
	<script>
		var promise_resolve = new Promise((resolve, reject) => {resolve("This is promise 3.");});
		var promise_reject  = new Promise((resolve, reject) => {reject("This is promise 4.");});
		console.log(Promise.resolve(promise_reject));
		promise_reject.catch((val)=>{console.log(val);});
	</script>
</html>
