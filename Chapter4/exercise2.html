<html>
	<script>
		var reverseArray = function(arr) {
			var revArr = [];
			for (let i = arr.length - 1; i >= 0; i--) {
				revArr.push(arr[i]);
			}
			return revArr;
		};
		var reverseArrayInPlace = function(arr) {
			var tempArr = [];
			for (let i = arr.length - 1; i >= 0; i--) {
				tempArr.push(arr[i]);
			}
			for (let i = 0; i < tempArr.length; i++) {
				arr[i] = tempArr[i];
			}
		};
		var myArray = [1, 2, 3, 4];
		reverseArrayInPlace(myArray);
		console.log(myArray);
	</script>
</html>
